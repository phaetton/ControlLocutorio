<table class="table">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Ingresos</th>
      <th>Papel</th>
      <th>Compras</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registros">


      <td>{{item.fecha | date}}</td>
      <td>{{ item.totalmonedas}}</td>
      <td>{{item.papel}}</td>
      <td>{{item.compra}}</td>
      <td>{{item.comentario}}</td>


      <td><button (click)="onClickDelete(item)">Borrar</button></td>
    </tr>

  </tbody>
</table>
