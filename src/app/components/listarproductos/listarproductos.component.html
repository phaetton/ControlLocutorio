<h1 class="text-center ">Lista de Productos</h1>
<div class="p-2 m-2  shadow-xl rounded-2xl bg-yellow-100 flex-auto ">

<div class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 w-full mx-4 gap-4 ">
  <div class=" relative shadow-xl " *ngFor=" let producto of productos; let i=index">
        <div class="z-40 t-0 absolute -top-2 right-4">

        </div>
        <div [ngClass]="{'grayscale text-gray-400 ':producto.cantidad==0}">
          <figure class="img-product ">
            <img [src]="producto.img" alt="" class="h-40 w-full flex-none   object-cover">
          </figure>
          <div class=" flex flex-wrap flex-col text-center justify-center "
            [ngClass]="{'bg-gray-300 ':producto.cantidad==0}">
            <div class="flex flex-col md:flex-row justify-between my-2">
              <div class="font-bold text-lg ">{{producto.nombre}} </div>
              <span class="text-orange-700">{{producto.precio | currency }}</span>
            </div>

            <div class="absolute -top-2 right-4 rounded-full bg-orange-900 p-0.5 px-2 text-sm text-red-50 white">
              {{producto.cantidad}} </div>

              
        <div class="flex justify-evenly my-4">    <a (click)="editarProducto(producto)" *ngIf="editar" class="text-yellow-600 hover:text-blue-600  mx-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>

      </a>
      <a (click)="onClickDelete(producto)" *ngIf="editar" class="text-yellow-600 hover:text-red-600  ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>

      </a></div>

            <button (click)="onAgregarCarrito(producto)" *ngIf="!editar && producto.cantidad && producto.cantidad>0"
              class="bg-orange-400 py-2 px-3 rounded-full font-medium mb-4 text-white">Agregar</button>

            <span *ngIf="!editar && producto.cantidad==0" class="bg-gray-400 py-2 px-3 
rounded-full font-medium mb-4 text-white">Agregar</span>
          </div>
        </div>
    </div>
  </div>
