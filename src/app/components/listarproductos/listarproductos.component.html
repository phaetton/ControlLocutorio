<div class="flex  flex-wrap justify-center container ">
  <span class="isolate inline-flex rounded-md shadow-sm md:hidden">
    <button (click)="vista=1" type="button"
      class="relative inline-flex items-center rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
      </svg>
    </button>
    <button (click)="vista=3" type="button"
      class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10"><svg
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
      </svg>
    </button>
  </span>


  <!-- shadow-xl rounded-2xl bg-yellow-100  -->
  <div class="p-4 m-4 gap-4   
    flex-auto max-w-3xl grid 
     sm:grid-cols-2 md:grid-cols-4" [ngClass]="{'grid-cols-1 ':vista==2,'grid-cols-2 ':vista==3}">



    <div class=" shadow-xl " *ngFor=" let producto of productos; let i=index">

      <div [ngClass]="{'grayscale text-gray-400 ':producto.cantidad==0}">

        <figure class="img-product ">
          <img [src]="producto.img" alt="" class="h-40 w-full    object-cover">
        </figure>

        <div class=" flex flex-wrap  text-center justify-center text-xs/tight mx-2"
          [ngClass]="{'bg-gray-300 ':producto.cantidad==0}">
          <div class="flex flex-col md:flex-row justify-between mt-2 w-full truncate ">
            <div class="font-bold p-1 ">{{producto.nombre}} </div>
            <span class="text-orange-700 p-1">{{producto.precio | currency }}</span>
          </div>

          <div class="flex flex-col md:flex-row justify-between w-full ">
            <div class="font-bold p-1 ">Cantidad </div>
            <span class="text-orange-700 p-1">{{producto.cantidad}}</span>
          </div>



          <div class="flex justify-evenly mb-2"> <a (click)="editarProducto(producto)" *ngIf="editar"
              class="text-yellow-600 hover:text-blue-600  mx-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg>

            </a>
            <a (click)="onClickDelete(producto)" *ngIf="editar" class="text-yellow-600 hover:text-red-600  ml-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>

            </a>
          </div>

          <button (click)="onAgregarCarrito(producto)" *ngIf="!editar && producto.cantidad && producto.cantidad>0"
            class="bg-orange-400 py-2 font-medium  text-white w-full">Agregar</button>

          <span *ngIf="!editar && producto.cantidad==0"
            class="bg-gray-400  py-2 font-medium  text-white w-full">Agregar</span>
        </div>
      </div>
    </div>
  </div>
</div>
