{{formulario.value| json}}
<div class="w-full relative">
  <div class="md:mt-2">
    <div class="text-center font-semibold text-black">
      Agregar Categoría
    </div>

    <form class="mt-2" [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row">
      <div class="mx-auto max-w-2xl ">
        <div class="py-1">
          <span class="px-1 text-sm text-gray-600 font-bold">Nombre de la categoría</span>
          <input type="text" formControlName="nombre"
            class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
        </div>


        <div class="py-1">
          <span class="px-1 text-sm text-gray-600 font-bold">icono </span>

          <ul class="grid w-full gap-2 md:grid-cols-5 lg:grid-cols-6 overflow-y-scroll h-48">
            <li *ngFor="let icono of iconos">
              <input formControlName="icono" type="radio" [id]="icono.nombre"  [value]="icono.nombre"
                class="hidden peer" required>
              <label [for]="icono.nombre"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                <div class="block">
                  <img class="w-12 h-12 text-black" [src]="icono.img" alt="">
                </div>
              </label>
            </li>
          </ul>
        </div>

        <div class="py-1">
          <input type="submit" *ngIf="formulario.valid "
            class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black"
            value="Agregar">


          <button *ngIf="!formulario.valid "
            class="mt-3 text-lg font-semibold bg-red-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black"
            routerLink="">
            Salir de Agregar categoría
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
