<div class="container mx-auto px-4">
    <!-- caja padre -->
    <div class=" flex flex-wrap lg:flex-nowrap justify-center  mx-auto  ">
  
      <!-- caja 1 -->
      <div>
        <h1 class="text-center ">Agregar Cliente</h1>
        <div class="p-2 m-2  shadow-xl rounded-2xl bg-yellow-100  min-w-fit">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="flex justify-between gap-4 items-center">
              <div>
                <span class="px-1 text-sm text-gray-900 font-semibold">Foto</span>
                <input (change)="onFileSelected($event)" required (change)="onFileSelected($event)" name="imagen"
                  id="imagen" type="file"
                  class=" text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-900 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-900 focus:outline-none">
                <span class="px-1 text-sm text-gray-900 font-semibold">Nombre del Cliente</span>
                <input type="text" formControlName="nombre"
                  class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-900 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-900 focus:outline-none">

                  <span class="px-1 text-sm text-gray-900 font-semibold">Email</span>
                <input type="email" formControlName="email"
                  class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-900 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-900 focus:outline-none">

                  <span class="px-1 text-sm text-gray-900 font-semibold">Celular</span>
                  <input type="number" formControlName="celular"
                    class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-900 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-900 focus:outline-none">
              </div>
  
              <figure class="h-32 w-32 rounded-2xl  ">
                <img [src]="imageSrc?imageSrc:'../assets/imagen/predefinida.png'" alt=""
                  class="h-full w-full flex-none object-cover rounded-2xl shadow-2xl">
              </figure>
            </div>
  
            <div class="py-1">
              <input type="submit" *ngIf="formulario.valid && !idcliente"
                class="mt-3  text-lg font-semibold bg-green-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-yellow-950"
                value="Agregar">
  
  
              <div *ngIf="!formulario.valid "
                class="mt-3  text-lg font-semibold bg-gray-400 w-full text-white rounded-lg px-6 py-3 block shadow-xl ">
                Agregar Cliente
              </div>


              <input (click)="actualizarcliente()" *ngIf="idcliente && formulario.valid "
              class="mt-3  text-lg font-semibold bg-green-800 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-yellow-950"
              value="Actualizar">
            </div>
          </form>
        </div>
      </div>
  
  
      <!-- caja 2 -->
      <app-listarclientes [editar]="true" (seleccionado)="editarCliente($event)"></app-listarclientes>
      <div *ngIf="envio" class="h-screen  w-screen fixed top-0 bg-white opacity-80">
        <div class="flex justify-center items-center h-full">
          <img class="h-16 w-16" src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif" alt="">
        </div>
      </div>
    </div>


    
  
  </div>


  
<div *ngIf="mostrarmensaje"
class="fixed left-0 top-0 flex h-full w-full items-center justify-center bg-black bg-opacity-50 py-10 z-50"
(click)="mostrarmensaje = false">
<div id="popup-modal" tabindex="-1"
    class=" z-50  p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

            <div class="p-6 text-center">

                <img class="mx-auto mb-4 text-gray-400 w-40 h-40 dark:text-gray-200"
                    src="../../assets/imagen/mil-gracias.png" alt="">

                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                    !!!! Cliente {{mensaje}} con exito !!!!!</h3>

            </div>
        </div>
    </div>
</div>
</div>
