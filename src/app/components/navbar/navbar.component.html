<tr *ngFor="let item of subcategoria">
    <td>{{item.nombre}}</td>
    <td>{{ item.icono}}</td>
    <td>{{item.categoria}}</td>
    <td>{{item.activo}}</td>
    <td><button (click)="onClickDelete(item)">Borrar</button></td>
    <td><button (click)="onClickUpdate(item)">Update</button></td>
  </tr>
