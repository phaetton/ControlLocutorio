                <hr class="dark:border-gray-700/60" />
                <div class="py-1">
                    <span class="px-1 text-sm text-gray-600 font-bold">Categoría</span>

                    <ul class="flex overflow-y-auto  ">
                        <li *ngFor="let categoria of categorias" class="w-20">
                            <input type="radio" formControlName="categoria" [id]="categoria.id" name="categoria" [value]="categoria.id"
                                class="hidden peer" required>
                            <label [for]="categoria.id"
                                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">

                        value="Agregar">


                    <button *ngIf="!formulario.valid "

<div class="flex justify-center grow mt-4  gap-y-5 overflow-auto w-full bg-black/10 px-6 ring-1 ring-white/5">
    <nav
        class="z-20  flex shrink-0 grow-0 justify-around gap-4 border-t border-gray-200 bg-white/50 p-2.5 shadow-lg backdrop-blur-lg dark:border-slate-600/60 dark:bg-slate-800/50  left-6 min-h-[auto] min-w-[64px]  rounded-lg border">
        <span *ngFor="let icono of subcategoria; let i = index"
            class="cursor-pointer flex aspect-square min-h-[32px] w-16 flex-col items-center justify-center gap-1 rounded-md p-1.5 text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-slate-800">


            <img class="w-6 h-6" [src]="icono.icono" alt="">
            <small class="text-center text-xs font-medium"> {{icono.nombre}} </small>
            <div class="t-0  right-0">
                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    (click)="onClickDelete(icono)">-</p>
            </div>
        </span>
        <hr class="dark:border-gray-700/60" />
    </nav>
</div>


<div *ngIf="envio" class="h-screen  w-screen fixed top-0 bg-white opacity-80">
    <div class="flex justify-center items-center h-full">
        <img class="h-16 w-16" src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif" alt="">
    </div>
</div>
