<div class="col ">
    <form [formGroup]="formulario" class="row">
        <div class="col-12 col-md-6 p-5 bileneal">
            <h1 class="text-white">Cantidad de monedas</h1>

            <div class="row">
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="centimo1" type=" number" class="form-control bg-yellow-300" id="001">
                    <label for="01">1 Cent</label>
                </div>
                <div class=" form-floating form-control-sm sm-w-50 col-md-3 ">
                    <input formControlName="centimo2" type=" number" class="form-control bg-yellow-300" id="002">
                    <label for="01">2 Cent</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="centimo5" type=" number" class="form-control bg-yellow-300" id="005"
                        placeholder="5">
                    <label for="01">5 Cent</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="centimo10" type=" number" class="form-control bg-yellow-300" id="01"
                        placeholder="10">
                    <label for="01">10 Cent</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="centimo20" type="number" class="form-control bg-yellow-300" id="02"
                        placeholder="E">
                    <label for="02">20 Cent</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="centimo50" type="number" class="form-control bg-yellow-300" id="50"
                        placeholder="E">
                    <label for="01">50 Cent</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro1" type="number" class="form-control" id="1" placeholder="E">
                    <label for="02">1 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro2" type="number" class="form-control" id="2" placeholder="E">
                    <label for="01">2 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro5" type="number" class="form-control" id="5" placeholder="E">
                    <label for="02">5 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro10" type="number" class="form-control" id="10" placeholder="E">
                    <label for="01">10 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro20" type="number" class="form-control" id="10" placeholder="E">
                    <label for="01">20 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro50" type="number" class="form-control" id="50" placeholder="E">
                    <label for="02">50 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="euro100" type="number" class="form-control" id="100" placeholder="E">
                    <label for="02">100 E</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input formControlName="papel" type=" number" class="form-control" id="005" placeholder="Papel">
                    <label for="01">En papel</label>
                </div>
                <h2 class="text-white">Total en euros</h2>
                <div class=" form-floating form-control-sm col">

                    <input type="number" class="form-control" id="100" placeholder="euro" disabled readonly>
                    <label for="02">{{cantidadmonedas}}</label>
                </div>
            </div>
        </div>

        <div class="col col-md-6 p-5  bileneal">
            <div class="row">
                <div class=" form-floating form-control-sm col-md-3">
                    <input type=" number" class="form-control" id="001" placeholder="10">
                    <label for="01">Barberia</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input type=" number" class="form-control" id="002" placeholder="10">
                    <label for="01">Consumo Barb</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input type=" number" class="form-control" id="002" placeholder="10">
                    <label for="01">Adelanto Barb</label>
                </div>
                <div class=" form-floating form-control-sm col-md-3">
                    <input type=" number" class="form-control" id="005" placeholder="10" disabled readonly>
                    <label for="01">Total Barberia</label>
                </div>
                <div class=" form-floating form-control-sm col-md-8">
                    <input type="number" class="form-control" id="02" placeholder="euro">
                    <label for="02">Compa√±ia</label>
                </div>
                <div class=" form-floating form-control-sm col-md-4">
                    <input type="number" class="form-control" id="02" placeholder="euro">
                    <label for="02">Cantidad</label>
                </div>
                <div class=" form-floating form-control-sm col-md-5">
                    <input type="number" class="form-control" id="50" placeholder="euro">
                    <label for="01">Ingresos J</label>
                </div>
                <div class=" form-floating form-control-sm col-md-5">
                    <input type=" number" class="form-control" id="01" placeholder="10">
                    <label for="01">Retiros J</label>
                </div>
                <div class=" form-floating form-control-sm col-md-2">
                    <input type=" number" class="form-control" id="01" placeholder="10" disabled readonly>
                    <label for="01">Total Jefe</label>
                </div>

                <div class=" form-floating form-control-sm w-100">
                    <textarea class="form-control" id="100" placeholder="euro" style="height: 100px"
                        rows="8"></textarea>
                    <label for="02">Comentario</label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success">Guardar</button>
    </form>
</div>
